plugins {
    id 'io.nextflow.nextflow-plugin' version '0.0.1-alpha4'
}

version = '0.1.0'

nextflowPlugin {
    nextflowVersion = '24.10.0'

    provider = 'nexomis'
    className = 'nexomis.plugin.NfNexomisPlugin'
    extensionPoints = [
        'nexomis.plugin.NfNexomisExtension',
        'nexomis.plugin.NfNexomisFactory'
    ]

    publishing {
        github {
            repository = 'jfouret/nf-nexomis'
            userName = project.findProperty('github_username')
            authToken = project.findProperty('github_access_token')
            email = project.findProperty('github_commit_email')
        }
    }
}
